philasophy:
  - en    : "balance"
    ko    : "‘우리는 균형입니다.’"
    desc  : "삶과 일, 개인과 조직, 고객과 우리 사이에 최적의 균형이 필요합니다. 개인의 행복, 조직의 성장, 고객의 만족을 이끌어 냅니다."
  - en    : "craftsman"
    ko    : "‘우리는 장인입니다.’"
    desc  : "키보드 한타 한타, 코드 한줄 한줄,  수없이 반복된 테스트를 통해 우리의 솔루션이 탄생합니다.   우리의 시간이 한 고객사의 생산성과 수익에 도움이 될 것을 믿습니다. 우리의 노력이 한 개발자의 콧노래 부르는 퇴근길이 될 것을 믿습니다."
  - en    : "humanity"
    ko    : "‘우리는 사람입니다.’"
    desc  : "기술은 우리의 삶을 풍요롭게 합니다. 하지만 기술은 그것을 만든 인간을 구속하기도 합니다. 우리는 기술을 다루지만 인간다움을 먼저 생각합니다."

features:
  - title : "최고의 기술력"
    desc  : "다 년간 풍부한 IT경험을 바탕으로 SI 지원 사업, 솔루션 개발 판매, 컴포넌트 개발, 모바일 원격 업무 지원 개발을 주력으로 하며, 최근에는 기존 업무 UI를 유지하면 서 C/S의 기능과 성능을 가진 웹 그리드 컴포넌트인 RealGrid를 개발하여 고객의 구미에 맞는 최적화된 UI 컴포넌트를 제공하고 있습니다."
    img   : "/assets/img/wt-int-01.png"
  - title : "최상의 서비스"
    desc  : "판에 박힌 고객서비스에서 벗어나 고객의 예상을 넘어 지속적이며 미래지향적인 고객감동의 서비스를 제공하 고자 고객지원용 사이트 운영 및 지원팀을 운영하고 있 습니다."
    img   : "/assets/img/wt-int-02.png"
  - title : "최고에 대한 열정"
    desc  : "Global No.1을 지향하는 도전정신으로 끊임없이 변화 를 실행하고, 구성원 모두가 각 분야의 최고 전문가로 회사와 함께 성장 할 수 있도록 노력합니다."
    img   : "/assets/img/wt-int-03.png"

prouducts:
  - title : "리얼그리드"
    logo  : "/assets/img/wt-pt-01.png"
    desc  : "웹 환경에서 편집, 행 그룹, 필터, 정렬 등 다양하고 강력한 기능을 가진 새로운 데이터 그리드 컴포넌트* 입니다. 액티브액스(ActiveX)방식이 아닌 최신 웹 기술로 모든 브라우저에서 실행이 가능합니다. 마치 스프레드시트(Spreadsheet)를 다루듯이 개발이 쉽고, 편집이 자연스러워 직관적인 사용과 완성도 높은 기능을 제공합니다."
    url   : ""
  - title : "리얼피벗"
    logo  : "/assets/img/wt-pt-02.png"
    desc  : "신속한 데이터 분석은 비즈니스 결정을 내리는 데 도움이 됩니다. 하지만 데이터 양이 많거나 분석할 내용이 많으면 쉽게 알 수 없습니다. 리얼피벗은 데이터를 요약, 분석, 탐색 및 표시하는 훌륭한 방법을 제공합니다. 몇 번의 클릭으로 피벗 자료를 만들 수 있습니다. 리얼피벗은 매우 탄력적이어서 완성된 결과를 신속하고 다양하게 표시하는 방법 변경할 수 있습니다. 또한, 그리드를 기반으로 하여 그리드 데이타가 업데이트될 때 자동으로 피벗 결과를 수정해 보여줍니다."
    url   : ""
  - title : "리얼데스크"
    logo  : "/assets/img/wt-pt-03.png"
    desc  : "한 곳에 모아 바로바로 응답하고, 동시에 여러가지 일도 처리 가능한 똑똑한 헬프데스크. 통합 고객지원 관리, 자동응답 기능을 탑재한 상담봇으로 즉시 응대, 하나의 계정으로 멀티 브랜드 관리, 개발팀 이슈관리 시스템과 연동할 수 있습니다."
    url   : ""
  - title : "아이랩 림스"
    logo  : "/assets/img/wt-pt-04.png"
    desc  : "아이랩은 수질, 식품, 환경 분야 등을 검사하는 실험기관에서 고객의 검사의뢰 접수부터 실험계획, 실험결과 입력, 성적서 발행 등의 일련의 검사기관에서 일어나는 업무를 전산 시스템화 하여 실험 기관에서 발생하는 복잡 다양한 업무를 간편하고 정확하게 처리할 수 있도록 구성된 솔루션 입니다."
    url   : ""

